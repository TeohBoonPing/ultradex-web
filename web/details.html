<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UltraDex</title>
</head>
<body>
    <div id="loading" class="loading-container">
        <video id="loading-video" autoplay muted preload="auto">
            <source src="https://ultradex-rises.b-cdn.net/{{.ultraman.Slug}}.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <nav class="navbar navbar-expand-lg nav-social-media">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="d-flex gap-3">
                <a href="https://www.linkedin.com/in/boonpingteoh/" target="_blank"><img src="/assets/logos/linkedin.svg" /></a>
                <a href="https://github.com/TeohBoonPing/ultradex-web" target="_blank"><img src="/assets/logos/github.svg" /></a>
            </div>
        </div>
    </nav>

    <div id="content" class="container" style="display: none;">
        <a href="/ultraman" class="btn btn-back">Back to selection</a>

        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 order-lg-1 order-2">
                <div class="character-name">{{.ultraman.Name}}</div>
                <ul class="nav nav-pills mb-3 character-details-nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-description-tab" data-bs-toggle="pill" data-bs-target="#pills-description" type="button" role="tab" aria-controls="pills-description" aria-selected="true">Description</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-description" role="tabpanel" aria-labelledby="pills-description-tab">
                        <p class="character-description">{{.ultraman.Description}}</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 col-12 order-lg-2 order-1">
                <div class="character-full">
                    <img src="https://ultradex-characters.b-cdn.net/{{.ultraman.Slug}}.png" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var video = document.getElementById('loading-video');
        var loading = document.getElementById('loading');
        var content = document.getElementById('content');
        var videoSrc = video.querySelector('source').src;

        // Check if the video file exists
        fetch(videoSrc, { method: 'HEAD' })
            .then(function(response) {
                if (response.ok) {
                    // Video file exists, show the video
                    video.onended = function() {
                        loading.style.display = 'none';
                        content.style.display = 'block';
                    };
                } else {
                    // Video does not exist, skip video and show content
                    loading.style.display = 'none';
                    content.style.display = 'block';
                }
            })
            .catch(function() {
                // Fetch failed, assume video doesn't exist, show content
                loading.style.display = 'none';
                content.style.display = 'block';
            });
    </script>
</body>
</html>
