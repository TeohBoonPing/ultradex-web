<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>UltraDex</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg nav-social-media">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="d-flex gap-3">
                    <a href="https://www.linkedin.com/in/boonpingteoh/" target="_blank"><img src="/assets/logos/linkedin.svg" /></a>
                    <a href="https://github.com/TeohBoonPing/ultradex-web" target="_blank"><img src="/assets/logos/github.svg" /></a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                {{range .ultramanList}}
                <div class="col-lg-3 col-md-6 col-6">
                    <div class="character">
                        <img src="https://ultradex-characters.b-cdn.net/{{.Slug}}.png" class="img-fluid" onclick="window.location.href='/ultraman/details/{{.Slug}}'">
                        <div class="character-name-overlay">{{.Name}}</div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     </body>
</html>
